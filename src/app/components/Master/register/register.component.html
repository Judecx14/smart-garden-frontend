<br>
<div class="row">
  <div class="col-8">
    <img src="assets/img/undraw_my_password_d6kg.svg" class="mr-auto d-block"  style="width: 80%;" alt="">
  </div>
  <div class="col-4">
    <br>
    <div class="">
      <div id="divRegistro" class="">
        <h3 style="color: #5C5C5C;">Registrate <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg></h3>
        <form name="form" [formGroup]="form" (ngSubmit)="form.value && onSubmit()">
          <div class="form-group">
            <label for="">Nombre(s)</label>
            <input type="text" class="form-control"
                   formControlName="name"
                   [ngClass]="{'is-invalid': form.get('name').touched && form.get('name').invalid}"
                   aria-describedby="" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Apellido(s)</label>
            <input type="text" class="form-control" id=""
                   formControlName="lastName"
                   [ngClass]="{'is-invalid': form.get('lastName').touched && form.get('lastName').invalid}"
                   aria-describedby="" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Correo electrónico</label>
            <input type="email" class="form-control"
                   formControlName="email"
                   [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}"
                   aria-describedby="emailHelp" placeholder="example@example.com">
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
              <div *ngIf="form.get('email').errors.required">El email es requerido</div>
              <div *ngIf="form.get('email').errors.email">¡ El email debe ser una dirección válida !</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control" id="psw"
                   formControlName="password"
                   [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}"
            >
            <br>
            <button [disabled]="!form.valid" class="form-control btn btn-lg" style="background-color: #C49473; width: 100%;">
              Registrarse
            </button>
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
              <div *ngIf="form.get('password').errors.required">Contraseña requerida</div>
            </div>
            
          </div>
          
        </form>
      </div>
    </div>
  </div>

</div>
