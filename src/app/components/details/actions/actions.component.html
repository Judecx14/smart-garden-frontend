<br>


<script type="text/javascript">
  var boton = document.getElementById('regar');
  boton.addEventListener("click", bloquea, false); 

  function bloquea(){
    if(boton.disabled == false){
      boton.disabled = true;
      
      setTimeout(function(){
          boton.disabled = false;
      }, 10000)
    }
  }
</script>
