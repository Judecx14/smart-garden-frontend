<div class="modal fade" id="modalFlower" tabindex="-1" aria-labelledby="modalFlower" aria-hidden="true" style="margin-top: 100px;">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-body">
        <h5 class="modal-title" id="ModalLabel1">Añadir planta <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg></h5>

        <div class="form">
          <div>
            <label for="nameedit" class="form-label">Nombre:</label>
            <input id="nameedit" class="form-control" type="text" [(ngModel)]="flowerpot.name">
          </div>
          <div>
            <label for="spiceedit" class="form-label">Especie:</label>
            <input id="spiceedit" class="form-control" type="text" [(ngModel)]="flowerpot.spice">
          </div>
          <div>

          </div>
          <div>
            <label for="categoryedit" class="form-label">Categoria:</label>
            <select id="categoryedit" class="form-select form-select-lg mb-3 form-control"
                    aria-label=".form-select-lg example" [(ngModel)]="flowerpot.category">
              <option value="1">Tropical</option>
              <option value="2">Seco</option>
              <option value="3">Templado</option>
              <option value="4">Frio</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" style="width: 100%;">Cerrar</button>

          </div>
          <div class="col-6">        <button type="button" class="btn btn-outline-light" (click)="addFlowerpot()" data-dismiss="modal" style="width: 100%;">
            Añadir
          </button></div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="modalUpdateGarden" tabindex="-1" aria-labelledby="modalgarden" aria-hidden="true" style="margin-top: 100px;">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">

      <div class="modal-body">

        </svg></h5>
        <div class="form">
          <div>
            <label for="na" class="form-label">Nombre:</label>
            <input id="na" class="form-control" type="text" [(ngModel)]="garden.name">
          </div>
          <div>
            <label for="sp" class="form-label">Direccione:</label>
            <input id="sp" class="form-control" type="text" [(ngModel)]="garden.location">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" style="width: 100%;">Cerrar</button>

          </div>
          <div class="col-6">
            <button type="button" style="width: 100%;" class="btn btn-outline-light" (click)="updateGarden()" data-dismiss="modal">
              Actualizar
            </button>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
